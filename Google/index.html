<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
</head>
<body>
    <div> 
       <h1> Ejercicio de HTML</h1>
        <P> Crear en HTML el buscador de Google</P>
        <h2> Subtitulo!</h2> 
    </div>
    <hr>
    <div>
        <a href="https://www.google.com/webhp?authuser=1"> ir a google</a>
    </div>
    <hr>
    <div>
        <img src="https://storage.googleapis.com/gweb-uniblog-publish-prod/images/logo_Google_FullColor_3x_830x27.max-600x600.format-webp.webp" height="300">
    </div>
    <hr>
    <div> 
        <form>
            <label for="nombre">Name:</label>
            <input type="text" id="nombre" name="nombre" placeholder="nombre">
            <label for="contrasena">Password:</label>
            <input type="password" id="contrasena" name="contrasena" placeholder="password">
            <input type="submit" value="Submit">
        </form>
    </div>
    <hr>
    <br>
    <div>
        <label for="opciones"></label>
        <select id="opciones" name="opciones">
            <option value="1">Opcion 1 </option>
            <option value="2">Opcion 2 </option>
            <option value="3">Opcion 3</option>
        </select>
    </div>
</body>
</html>

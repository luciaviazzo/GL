<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
</head>

<body>
    <h1> Ejercicio de HTML</h1>
    <P> Crear en HTML el buscador de Google</P>
    <h2> Subtitulo!</h2>
    <hr>
    <p> <a href="https://www.google.com/webhp?authuser=1"> ir a google</a> </p>
    <hr>
    <picture>
        <img src="https://storage.googleapis.com/gweb-uniblog-publish-prod/images/logo_Google_FullColor_3x_830x27.max-600x600.format-webp.webp"
            height="300">
    </picture>
    <hr>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="nombre" name="nombre" placeholder="nombre">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="password">
        <button type="submit"> Submit </button>
    </form>
    <br>
    <label for="options"></label>
    <select id="options" name="options">
        <option value="1">Opcion 1 </option>
        <option value="2">Opcion 2 </option>
        <option value="3">Opcion 3</option>
    </select>
</body>

</html>
